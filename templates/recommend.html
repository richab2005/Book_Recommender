<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .card {
        margin-top: 25px;
        background-color: #1a1a1a;  /* dark card */
        border: none;
        color: white;
        
    }
    .card img {
        height: 200px;   /* smaller */
        width: auto;
        object-fit: contain;
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
        
    }
    .card-body {
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

    
</style>

<body style="background-color: black;">

<nav class="navbar" style="background-color: darkcyan;">
    <div class="container">
        <a class="navbar-brand text-white" href="#">My Book Recommender</a>

        <ul class="navbar-nav flex-row">
            <li class="nav-item"><a class="nav-link text-white ms-3" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white ms-3" href="/recommend">Recommend</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h1 class="text-center text-white mt-5" style="font-size: 60px;">Recomend Books</h1>
            <form action="/search_books" method="post">
              <input type="text" name="user_input" placeholder="Enter Book Name" class="form-control mb-3">
              <input type="submit" class="btn btn-primary" value="Search">
            </form>
            {% if error %}
              <p class="text-danger mt-3">{{ error }}</p>
            {% endif %}

           {% if matches %}
<h3 class="text-white mt-4">Select a Book</h3>
<ul class="list-group w-50 mx-auto mt-3">
{% for m in matches %}
    <li class="list-group-item text-center">
        <form action="/recommend_books" method="post">
            <input type="hidden" name="book_name" value="{{m}}">
            <button class="btn btn-link">{{m}}</button>
        </form>
    </li>
{% endfor %}
</ul>
{% endif %}

        </div>

        {% if data %}
        {%for i in data %}
       
        <div class="col-md-3 ">
            <div class="card">
                <div class="card-body">
                    
                <img class="card-img-top" 
                     src="{{i[2]}}" alt="Book Image">
                     <h5 class="text-white">{{i[0]}}</h5>
                     <h5 class="text-white">Author:{{i[1]}}</h5>
                     
                
            </div>
        </div>
        </div>
        {% endfor %}
        {% endif %}
       
        
    </div>
</div>

</body>
</html>
